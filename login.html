<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/src/loginStyle.css" />
    <title>Movie Book</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-info-subtle">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarTogglerDemo02"
        >
          <div class="d-flex justify-content-center">
            <ul class="navbar-nav">
              <li class="mx-2 my-1 nav-item">
                <a href="/index.html">
                  <button class="btn btn-primary" value="login">Home</button>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <div id="render-page">
      <div class="login-modal">
        <div class="d-flex justify-content-center align-items-center mt-5">
          <div class="card">
            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
              <li class="nav-item text-center">
                <a
                  class="nav-link active btl"
                  id="pills-home-tab"
                  data-toggle="pill"
                  href="#pills-home"
                  role="tab"
                  aria-controls="pills-home"
                  aria-selected="true"
                  >Login</a
                >
              </li>
              <li class="nav-item text-center">
                <a
                  class="nav-link btr"
                  id="pills-profile-tab"
                  data-toggle="pill"
                  href="#pills-profile"
                  role="tab"
                  aria-controls="pills-profile"
                  aria-selected="false"
                  >Signup</a
                >
              </li>
            </ul>
            <div class="tab-content" id="pills-tabContent">
              <div
                class="tab-pane fade show active"
                id="pills-home"
                role="tabpanel"
                aria-labelledby="pills-home-tab"
              >
                <div class="form px-4 pt-5">
                  <input
                    type="text"
                    name=""
                    class="form-control input-login"
                    placeholder="Email or Phone"
                  />

                  <input
                    type="text"
                    name=""
                    class="form-control input-login"
                    placeholder="Password"
                  />
                  <button class="btn btn-dark btn-block" id="login-button">
                    Login
                  </button>
                </div>
              </div>
              <div
                class="tab-pane fade"
                id="pills-profile"
                role="tabpanel"
                aria-labelledby="pills-profile-tab"
              >
                <div class="form px-4">
                  <input
                    type="text"
                    name=""
                    class="form-control input-signup"
                    placeholder="Name"
                  />

                  <input
                    type="email"
                    name=""
                    class="form-control input-signup"
                    placeholder="Email"
                  />

                  <input
                    type="password"
                    name=""
                    class="form-control input-signup"
                    placeholder="Password"
                  />

                  <input
                    type="password"
                    name=""
                    class="form-control input-signup"
                    placeholder="Retype Password"
                  />

                  <button class="btn btn-dark btn-block" id="sunup-button">
                    Signup
                  </button>
                </div>
              </div>
            </div>
            <div id="error" class="hide"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="module" src="/src/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@10.1.0"></script>
  </body>
</html>
