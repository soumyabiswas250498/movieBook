<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/src/style.css" />
    <title>MovieBook</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-info-subtle">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">MovieBook</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarTogglerDemo02"
        >
          <div class="d-flex justify-content-center">
            <ul class="navbar-nav">
              <li class="mx-2 my-1 nav-item">
                <button class="btn btn-primary" value="addmovie" id="add-movie">
                  Add Movie
                </button>
              </li>
              <li class="mx-2 my-1 nav-item">
                <p class="user">Welcome Rana</p>
              </li>
              <li class="mx-2 my-1 nav-item">
                <div class="hide" id="login-button">
                  <a href="/login.html"
                    ><button class="btn btn-primary" value="login">
                      Login / SignUp
                    </button></a
                  >
                </div>
                <div id="logout-button">
                  <button class="btn btn-primary" value="login">Logout</button>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <div id="render-page">
      <div class="content-section" id="render-movies"></div>
      <div class="addmovies-modal hide" id="addmovies-modal">
        <div class="modal-window">
          <h3 class="text-center">Add A Movie Review</h3>
          <div id="add-movie-input">
            <div class="row">
              <div class="col-sm-6 my-1">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Movie Name"
                />
              </div>
              <div class="col-sm-6 my-1">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Poster Image URL"
                />
              </div>
            </div>
            <div class="row mt-2">
              <div class="col">
                <select
                  class="form-select form-select-sm"
                  aria-label=".form-select-sm"
                >
                  <option selected>Language</option>
                  <option>Bangla</option>
                  <option>Hindi</option>
                  <option>English</option>
                </select>
              </div>
              <div class="col">
                <select
                  class="form-select form-select-sm"
                  aria-label=".form-select-sm"
                >
                  <option selected>Genre</option>
                  <option>Action</option>
                  <option>Adventure Mistery</option>
                  <option>Animated</option>
                  <option>Comedy</option>
                  <option>Drama</option>
                  <option>Fantasy</option>
                  <option>Historical</option>
                  <option>Horror</option>
                  <option>Thriller</option>
                  <option>Romance</option>
                  <option>Science Fiction</option>
                  <option>Erotic</option>
                </select>
              </div>
            </div>
            <div class="row mt-2">
              <div class="col my-1">
                <input
                  type="number"
                  class="form-control"
                  placeholder="Rating"
                />
              </div>
              <div class="col my-1">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Platform"
                />
              </div>
            </div>
          </div>

          <div class="row mt-2">
            <div class="col d-flex justify-content-center">
              <button
                class="btn btn-outline-primary btn-sm"
                id="add-movie-submit"
              >
                Submit
              </button>
            </div>
            <div class="col d-flex justify-content-center">
              <button
                class="btn btn-outline-danger btn-sm"
                id="add-movie-cancel"
              >
                Calncel
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="login-modal"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/src/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@10.1.0"></script>
  </body>
</html>
