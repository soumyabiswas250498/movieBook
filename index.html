<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/src/style.css" />
    <title>MovieBook</title>
    <link rel="shortcut icon" type="image/png" href="/src/favicon.png" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-info-subtle">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">MovieBook</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarTogglerDemo02"
        >
          <div class="d-flex justify-content-center">
            <ul class="navbar-nav">
              <li class="mx-2 my-1 nav-item">
                <button class="btn btn-primary" value="addmovie" id="add-movie">
                  Add Movie
                </button>
              </li>
              <li class="mx-2 my-1 nav-item" id="user">
                <p class="user">Welcome Guest</p>
              </li>
              <li class="mx-2 my-1 nav-item">
                <div id="login-button">
                  <a href="/login.html"
                    ><button class="btn btn-primary" value="login">
                      Login / SignUp
                    </button></a
                  >
                </div>
                <div class="hide" id="logout-button">
                  <button class="btn btn-primary">Logout</button>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <div id="render-page">
      <div class="m-2 hide" id="modal-alert-success"></div>
      <div class="content-section" id="render-movies"></div>
      <div class="addmovies-modal hide" id="addmovies-modal">
        <div class="modal-window">
          <h3 class="text-center">Add A Movie Review</h3>
          <div id="add-movie-input">
            <div class="row">
              <div class="col-sm-6 my-1">
                <input
                  type="text"
                  class="form-control add-movie-input"
                  placeholder="Movie Name"
                />
              </div>
              <div class="col-sm-6 my-1">
                <input
                  type="text"
                  class="form-control add-movie-input"
                  placeholder="Poster Image URL (Optional)"
                />
              </div>
            </div>
            <div class="row mt-2">
              <div class="col">
                <select
                  class="form-select form-select-sm"
                  aria-label=".form-select-sm"
                  id="language"
                >
                  <option selected>Language</option>
                  <option value="English">English</option>
                  <option value="Hindi">Hindi</option>
                  <option value="Bangla">Bangla</option>
                  <option value="Tamil">Tamil</option>
                  <option value="Telugu">Telugu</option>
                  <option value="Marathi">Marathi</option>
                  <option value="Kannada">Kannada</option>
                  <option value="Other">Other</option>
                </select>
              </div>
              <div class="col">
                <select
                  class="form-select form-select-sm"
                  aria-label=".form-select-sm"
                  id="genre"
                >
                  <option value="Genre" selected>Genre</option>
                  <option value="Action">Action</option>
                  <option value="Adventure">Adventure</option>
                  <option value="Mistery">Mistery</option>
                  <option value="Animated">Animated</option>
                  <option value="Comedy">Comedy</option>
                  <option value="Drama">Drama</option>
                  <option value="Fantasy">Fantasy</option>
                  <option value="Historical">Historical</option>
                  <option value="Horror">Horror</option>
                  <option value="Thriller">Thriller</option>
                  <option value="Romance">Romance</option>
                  <option value="SciFi">SciFi</option>
                  <option value="Erotic">Erotic</option>
                </select>
              </div>
            </div>
            <div class="row mt-2">
              <div class="col my-1">
                <input
                  type="number"
                  class="form-control add-movie-input"
                  placeholder="Rating (Max 5)"
                />
              </div>
              <div class="col my-1">
                <input
                  type="text"
                  class="form-control add-movie-input"
                  placeholder="Platform (Optional)"
                />
              </div>
            </div>
            <div class="row mt-2">
              <div class="col my-1">
                <textarea
                  type="text"
                  class="form-control add-movie-input"
                  placeholder="Review"
                  style="height: 100px"
                ></textarea>
              </div>
            </div>
          </div>

          <div class="row mt-2">
            <div class="col d-flex justify-content-center">
              <button
                class="btn btn-outline-primary btn-sm"
                id="add-movie-submit"
              >
                Submit
              </button>
            </div>
            <div class="col d-flex justify-content-center">
              <button
                class="btn btn-outline-danger btn-sm"
                id="add-movie-cancel"
              >
                Calncel
              </button>
            </div>
          </div>
          <div class="m-3 hide" id="modal-alert-error"></div>
        </div>
      </div>

      <div class="login-modal"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/src/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@10.1.0"></script>
  </body>
</html>
